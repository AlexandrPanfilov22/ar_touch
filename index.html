<!DOCTYPE html>

<html>
<head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@argonjs/argon@2/dist/argon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.0.8"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>

<body>
<body>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>

<a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="custom" type="pattern" url="markers/pattern-marker1.patt">
        <a-box position='0 0.5 0' material='color: red;' scale='0.5 0.5 0.5'></a-box>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="markers/pattern-marker2.patt">
        <a-sphere position='0 0.5 0' material='color: green;' radius='0.5'></a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
